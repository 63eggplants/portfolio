<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayoung's Portfolio</title>
    <meta name="author" content="Hayoung" />
    <meta
      name="description"
      content="Portfolio for junior software engineer Hayoung"
    />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/cdf1d558b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- font-family: 'Open Sans', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav id="navbar">
        <div class="navbar__logo">
          <img
            class="navbar__logo__img"
            src="./imgs/favicon.png"
            alt="logo icon"
          />
          <a href="#">Hayoung</a>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </nav>
      <!-- Home -->
      <section id="home">
        <img
          src="./imgs/avatar.jpeg"
          alt="Hayoung's profile photo"
          class="home__avatar"
        />
        <h1 class="home__title">
          Hello,<br />
          I'm Hayoung
        </h1>
        <h2 class="home__description">
          A Software Engineer speaking four languges
        </h2>
        <button class="home__contactBtn">contact me</button>
      </section>
    </header>
    <main>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- My work -->
      <section id="myWork"></section>
      <!-- Testimonials -->
      <section id="testimonials"></section>
    </main>
    <footer>
      <!-- Contact -->
      <section id="contact"></section>
    </footer>
  </body>
</html>
